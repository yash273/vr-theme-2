<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Page Title</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Meta descriptions may be included in search results to concisely summarize page content.">
	<link rel="shortcut icon" href="images/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- <link rel="stylesheet" href="css/custom.css"> -->
</head>

<body>
	<div class="wrapper">
		<!-- Start Header -->
		<header class="header">
			<a href="index.html" title="Logo" aria-label="Logo" class="logo">
				<img src="images/logo.png" alt="">
			</a>			
		</header>
		<!-- End Header -->	

		<!-- Main Navigation -->
		<nav class="main-navigation">
			<ul>
				<li><a href="#" title="Lorem ipsum.">Lorem ipsum.</a></li>
			</ul>
			
		</nav>
		<!-- End Main Navigation -->


		<!-- Main Content -->
		<main class="main-content">
		
			<div class="form-floating mb-3">
				<input type="text" class="form-control login-form" id="floatingInput" placeholder="Username">
				<label for="floatingInput">Username</label>
			</div>

			<div class="form-floating mb-3 login-form">
				<input type="password" class="form-control " id="floatingInput" placeholder="Username">
				<label for="floatingInput">Password</label>
				<button class="btn show-password" type="button"><img src="images/ico-eye.svg" alt="password"></button>
			</div>

			<div class="form-floating mb-3">
				<select class="form-select shadow-none" id="floatingSelect" aria-label="Floating label select example">
				  <option selected>Open this select menu</option>
				  <option value="1">One</option>
				  <option value="2">Two</option>
				  <option value="3">Three</option>
				</select>
				<label for="floatingSelect">Works with selects</label>
			  </div>

			  <div class="input-group has-validation">
				<div class="form-floating is-invalid">
				  <input type="text" class="form-control is-invalid" id="floatingInputGroup2" placeholder="Username" required>
				  <label for="floatingInputGroup2">Designation</label>
				</div>
				<div class="invalid-feedback">
					Please enter Valid data
				</div>
			  </div> 

			  <div class="btn btn-primary">465</div>

			  <h4>check</h4>
			  <div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
				<label class="form-check-label" for="flexCheckDefault">
				  Default checkbox
				</label>
			  </div>
			  <div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
				<label class="form-check-label" for="flexCheckChecked">
				  Checked checkbox
				</label>
			  </div>

			  <h4>radio</h4>

			  <div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
				<label class="form-check-label" for="flexRadioDefault1">
				  Default radio
				</label>
			  </div>
			  <div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
				<label class="form-check-label" for="flexRadioDefault2">
				  Default checked radio
				</label>
			  </div>
		<!-- End Main Content -->
	</div>

	<!-- Start Footer -->

	<!-- End Footer -->	

	<!-- JavaScripts -->
	<script src="js/main.js"></script>
</body>
</html>
